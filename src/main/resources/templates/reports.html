<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/components/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/global/global.css}">
    <link rel="stylesheet" th:href="@{/css/reports/reports.css}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reporte</title>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-content">
            <ul class="side-links">
                <li class="link">
                    <a th:href="@{/dashboard}">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">Relatório</span>
                    </a>
                </li>
                <li class="link active">
                    <a th:href="@{/reports/create}">
                        <i class="fa-regular fa-square-plus"></i>
                        <span class="item-description">Reportar</span>
                    </a>
                </li>
            </ul>

            <button id="open-btn">
                <i id="open-btn-icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div class="logout">
            <a th:href="@{/logout}" class="logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Logout</span>
            </a>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1>Reporte</h1>
            <p>Descreva como a sua empresa está colaborando com o meio ambiente</p>
        </div>

        <div class="form-container">
            <form class="form-area" method="POST" th:action="@{/reports/create}" th:object="${report}">
                <div class="form-input-area">
                    <label for="report-description">Descrição:</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-circle-info"></i>
                    </div>
                    <input class="form-input" placeholder="Reporte de Janeiro" type="text" id="report-description" th:field="*{description}">
                </div>

                <div class="form-input-area">
                    <label for="polution-registered">Emissão de Carbono (Kg):</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-smog"></i>
                    </div>
                    <input style="text-indent: 32px;" class="form-input" placeholder="Ex: 20kg" type="number" id="polution-registered" th:field="*{polutionRegistered}">
                </div>

                <div clas="submit-btn-area">
                    <input class="submit-btn" type="submit" value="Reportar">
                </div>
            </form>
        </div>
    </main>
    <script th:src="@{/js/sidebar/sidebar.js}"></script>
</body>
</html>
