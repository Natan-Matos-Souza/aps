<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST" th:action="@{/login}" th:object="${loginDto}">
        <label for="companyEmail">Email:</label>
        <input
                type="email"
                id="companyEmail"
                name="companyEmail"
                th:field="*{companyEmail}"
                required
        />

        <label for="password">Senha:</label>
        <input
                type="password"
                id="password"
                name="password"
                th:field="*{password}"
                required
        />

        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
